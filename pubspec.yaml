name: malawi_invest
description: "A demo stock trading app for the Malawi Stock Exchange (MSE) - Educational app with simulated trading"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_core_web: ^2.24.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_database: ^11.1.3
  google_sign_in: ^6.2.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # HTTP & Network
  http: ^1.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Animations
  lottie: ^3.1.0
  confetti: ^0.7.0
  
  # PDF Export
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Video Player
  youtube_player_flutter: ^9.0.0
  
  # Localization
  intl: ^0.19.0
  
  # Navigation
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
